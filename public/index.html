<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimic.css Demo</title>
  <link rel="stylesheet" href="mimic.css">
  <style>
    /* This is just for the demo page */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 600px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 3rem;
    }
    select, button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }
    .footer::before {
      content: "";
      display: block;
      width: 100px;
      height: 1px;
      background-color: #eee;
      margin: 0 auto 1rem;
    }
    a {
      color: #666;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 id="title">Mimic.css</h1>
    <p>Everyone else is doing it.</p>
    
    <div class="controls">
      <select id="animation-select">
        <option value="boomerang">boomerang</option>
        <option value="Bounce">bounce</option>
        <option value="Flash">flash</option>
        <option value="Pulse">pulse</option>
        <option value="RubberBand">rubberBand</option>
        <option value="Shake">shake</option>
        <option value="Swing">swing</option>
        <option value="Tada">tada</option>
        <option value="Wobble">wobble</option>
        <option value="Jello">jello</option>
        <option value="HeartBeat">heartBeat</option>
      </select>
      <button id="mimic-button">Mimic</button>
    </div>
    
    <div class="footer">
      <p>Something by Eric Treacy</p>
      <a href="https://github.com/erictreacy/mimic.css">GitHub</a>
    </div>
  </div>

  <script>
    document.getElementById('mimic-button').addEventListener('click', function() {
      const title = document.getElementById('title');
      const animation = document.getElementById('animation-select').value;
      
      // Remove any existing animation class
      title.className = '';
      
      // Force a reflow
      void title.offsetWidth;
      
      // Add the selected animation class
      title.className = 'mimic' + animation;
    });
  </script>
</body>
</html>
